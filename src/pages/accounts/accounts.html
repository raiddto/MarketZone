<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Accounts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-list-header>
      <ion-grid>
        <ion-row>
            <ion-col>
              NAME OF ACCOUNT
            </ion-col>
            <ion-col>
              STARTER DOSE
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-grid>
        <ion-item-sliding *ngFor="let account of accounts">
          <ion-item text-wrap>
            <ion-row>
              <ion-col>
                {{account.name}}
              </ion-col>
              <ion-col>
                {{account.dose}}
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button icon-only (click)="edit(account.key)">
              <ion-icon name="settings"></ion-icon>
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button icon-only color="danger" (click)="delete(account.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-grid>
    </ion-list>
  </ion-content>
