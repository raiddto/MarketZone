<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col text-center>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <button ion-button (click)="login(user)" block class="loginButton">Login</button>
        <!-- <button ion-button (click)="register()" color="light">Register</button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
