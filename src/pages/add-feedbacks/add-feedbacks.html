<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Highlights and Feedbacks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label floating>Highlights and Feedbacks</ion-label>
      <ion-textarea [(ngModel)]="inputFeedbacks"></ion-textarea>
    </ion-item>
    <button ion-button full (click)="add({feedbacks:inputFeedbacks})" block class="addButton">Save</button>
  </ion-content>
