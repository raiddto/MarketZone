<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add MD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="inputName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Specialty</ion-label>
    <ion-input [(ngModel)]="inputSpecialty"></ion-input>
  </ion-item>
  <button ion-button full (click)="add({name:inputName, specialty:inputSpecialty})" block class="addButton">Save</button>
</ion-content>
