<ion-header>

  <ion-navbar color="primary">
    <ion-title>M.D.</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-input [(ngModel)]="inputName" placeholder="Name"></ion-input>
  <ion-input [(ngModel)]="inputJob" placeholder="Job"></ion-input>
  <button ion-button full (click)="addItem({name:inputName, job:inputJob})">Add</button>
  <ion-list>
    <ion-grid>
      <ion-item *ngFor="let item of items" (click)="editItem(item.key)" ion-long-press (onPressStart)="delItem(item.key)">
        <ion-row>
          <ion-col>
            {{item.name}}
          </ion-col>
          <ion-col>
            {{item.job}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
</ion-content>
