<ion-header>

  <ion-navbar color="primary">
    <ion-title>MD</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-item *ngFor="let md of mds" (click)="edit(md.key)" ion-long-press (onPressStart)="delete(md.key)">
        <ion-row>
          <ion-col>
            {{md.name}}
          </ion-col>
          <ion-col>
            {{md.specialty}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
</ion-content>
